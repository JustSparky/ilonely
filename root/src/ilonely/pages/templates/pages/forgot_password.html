{% extends "pages/base.html"%}

{% block content %}
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <!-- Forgot Username Display -->
    <div class="mx-auto flex-shrink-0 p-2" style="width:400px">

        <div style="text-align:center;">
            <h2>Forgot Your Password?</h2>
            <p>Please enter your username</p>
        </div>
        <!-- Output confirmation message -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert" style="display:inline-block">{{ message }}</div>
                <br />
            {% endfor %}
        {% endif %}

        <!-- Creates a field for email submission -->
        <form method="post">
            <div class="form-group">
                {% csrf_token %}
                Username:<br>
                <input type="text" name="username" class="form-control" required><br>
                <input type="submit" value="Submit" class="btn btn-primary my-3">
            </div>
        </form>
    </div>
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
