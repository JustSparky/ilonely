{% extends "pages/base.html"%}

{% block content %}
    <h1>This is the Forgot Password page!</h1>
    <i>Please enter your username</i>
    <!-- Creates a field for email submission -->
    <form method="post">
        {% csrf_token %}
        Username:<br>
        <input type="text" name="username"><br>
        <input type="submit" value="Submit"><br>
    </form>
    <br>
    <!-- Output confirmation message -->
    {% if messages %}
        <font color="blue">
        {% for message in messages %}
            {{ message }}<br/>
        {% endfor %}
        </font>
    {% endif %}

    <!-- Links -->
    <p><a href={% url 'login' %}>Go Back</a></p>

{% endblock %}
