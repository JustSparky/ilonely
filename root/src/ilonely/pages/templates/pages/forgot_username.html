{% extends "pages/base.html"%}

{% block content %}
    <h1>This is the Forgot Username page!</h1>
    <i>Please enter your email address</i>
    <!-- Creates a field for email submission -->
    <form method="post">
        {% csrf_token %}
        Email:<br>
        <input type="email" name="email" placeholder="example@email.com"><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <!-- Output confirmation message -->
    {% if messages %}
        <font color="blue">
        {% for message in messages %}
            {{ message }}<br/>
        {% endfor %}
        </font>
    {% endif %}

    <!-- Links -->
    <p><a href={% url 'login' %}>Go Back</a></p>

{% endblock %}
