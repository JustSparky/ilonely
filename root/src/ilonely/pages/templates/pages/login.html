{% extends "pages/base.html"%}

{% block content %}
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <!-- Login page display -->
    <div class="mx-auto flex-shrink-0 p-2" style="width:300px">
        <div style="text-align:center;">
            <h2>Log In</h2>
            <p>Be less lonely, with ilonely.</p>
        </div>

        <form method="post">
            <div class="form-group">
                {% csrf_token %}
                Username:<br>
                <input type="text" name="username" class="form-control"><br>
                Password:<br>
                <input type="password" name="password" class="form-control"><br>
                <input type="submit" value="Submit" class="btn btn-primary my-3">
            </div>
        </form>

        <!-- For printing out red error messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert" style="display:inline-block">{{ message }}</div>
                <br />
            {% endfor %}
        {% endif %}
    </div>

    <!-- Links -->
    <p><a href={% url 'forgot_username' %}>Forgot Username</a></p>
    <p><a href={% url 'forgot_password' %}>Forgot Password</a></p>
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
