{% extends "pages/base.html" %}

{% block content %}
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css" type="text/css">

        <!-- OpenLayers CSS-->
        <link rel="stylesheet" href="https://openlayers.org/en/v5.2.0/css/ol.css" type="text/css">
        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
    </head>

    <h2 style="padding-left:10px;">See who is near you!</h2>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-4">
                <div class="h-75" style="overflow-y:auto;">
                    <form action="{% url 'view_nearby' %}" method="post"> {% csrf_token %}
                    <ul class="list-group list-group-flush">
                    {% for person in people %}
                        <li style="border: none;" class="list-group-item">            
                            <button class="py-1 pl-3 w-100" style="cursor:pointer;padding-left:20px;border:none;background-color:#f2f2f2;box-shadow: 3px 3px 3px #cecece;" type="submit" name="viewUser" value="{{person.user.id}}">
                                {% if person.photo %}
                                    <img style="border-radius: 50%; width:50px; float:left;" src="../../{{person.photo.url}}" />
                                {% else %}
                                    <img style="border-radius: 50%; width:50px; float:left;" src="../../pages/media/profile_photos/default.jpg" />
                                {% endif %}
                                <p style="padding-left:15px;float:left;margin-top:10px;">{{person.user.first_name}}&nbsp;{{person.user.last_name}}</p>
                            </button>
                        </li>
                    {% endfor %}
                    </ul>
                    </form>
                </div>
            </div>
            <div class="col-lg">
                <div id="map" class="map h-75"></div>
            </div>
        </div>
    </div>
    <p><a href={% url 'user_home' %}>Go Back</a></p>
    
    <!--TODO: Work on map!-->
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([{{profile.longitude}}, {{profile.latitude}}]),
                zoom: 15
            })
        });
    </script>    

{% endblock %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
