{% extends "pages/base.html" %}

{% block content %}
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css" type="text/css">

        <!-- OpenLayers CSS-->
        <link rel="stylesheet" href="https://openlayers.org/en/v5.2.0/css/ol.css" type="text/css">
        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>

        <script src="static/js/extras.js"></script>
    </head>
    <style>
        #profileButton {
            cursor: pointer;
            width: 400px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 20px;
            border: none;
            background-color: #f2f2f2;
            box-shadow: 3px 3px 3px #cecece;
        }

        #filters {
            text-align:center;
            height: 120px;
        }
    </style>
    <div class="mb-3 p-2" id="filters">
        <h2>Nearby in {{request.user.profile.location}}</h2>
        <div class="nav btn-toolbar justify-content-center">
            <div class="m-1" style="align-self:center">
                Miles:
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons" >
                <button class="btn btn-outline-primary" onclick="sortPeople(10)">10</button>
                <button class="btn btn-outline-primary" onclick="sortPeople(5)">5</button>
                <button class="btn btn-outline-primary" onclick="sortPeople(3)">3</button>
                <button class="btn btn-outline-primary" onclick="sortPeople(1)">1</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3-auto">
                <div class="h-75" style="overflow-y:scroll;">
                    <form action="{% url 'view_nearby' %}" method="post"> {% csrf_token %}
                    <ul class="list-group list-group-flush" id="profiles">
                    {% for person, distance in people %}
                        <li style="border: none;" class="list-group-item">             
                            <button type="submit" name="viewUser" id="profileButton" value="{{person.user.id}}" >
                                {% if person.photo %}
                                    <img style="border-radius: 50%; width:50px; float:left;" src="../../{{person.photo.url}}" />
                                {% else %}
                                    <img style="border-radius: 50%; width:50px; float:left;" src="../../pages/media/profile_photos/default.jpg" />
                                {% endif %}
                                <p style="padding-left:15px;float:left;margin-top:10px;">{{person.user.first_name}}&nbsp;{{person.user.last_name}}</p>
                                <p style="text-align:right;align-self:center" class="distances text-muted ">{{ distance }}mi</p>
                            </button>
                        </li>
                    {% endfor %}
                    </ul>
                    </form>
                </div>
            </div>
            <div class="col">
                <div id="map" class="map h-75"></div>
            </div>
        </div>
    </div>

    <!--TODO: Work on map!-->
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([{{profile.longitude}}, {{profile.latitude}}]),
                zoom: 15
            })
        });
    </script>    
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
