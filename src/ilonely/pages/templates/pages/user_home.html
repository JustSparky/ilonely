{% extends "pages/base.html"%}

{% block content %}
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <!-- Login page display -->
    {% if user.is_authenticated %}
        <div class="bg-light text-dark">
            <div class="mx-auto flex-shrink-0 p-2" style="width:300px">
                <div style="text-align:center;">
                    <h2>Your Page</h2>
                    <p>Welcome {{ request.user.username }}!</p>
                </div>

                <!-- For printing out error messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert" style="display:inline-block">{{ message }}</div>
                        <br />
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    {% else %}
        <!-- Unauthorized users should not have access to here -->
        <h2>Please log in to access this page</h2>
    {% endif %}

{% endblock %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
