{% load static %}

<!DOCTYPE html>

<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css'%}"/>
