{% load static %}

<!DOCTYPE html>

<head>
    {% block extrahead %}
        <!-- Bootstrap Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css'%}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>

        <!--Javascript-->
        <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
    {% endblock %}
</head>
<body>
    {% if new_notifications > 0 %}
        <span class="badge badge-danger" style="height:20px; vertical-align:middle; text-align:center; margin-left:-5px">
            {% if new_notifications < 100 %}
                <p style="text-align:center">{{new_notifications}}</p>
            {% else %}
                <p style="text-align:center">100+</p>
            {% endif %}
        </span>
    {% endif %}
</body>
