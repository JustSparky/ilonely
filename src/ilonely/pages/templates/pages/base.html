{% load static %}
<!DOCTYPE html>

<head>
    <!-- Bootstrap Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>

    <!--Javascript-->
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/sidebar.js'%}"></script>
    <title>{{ title }} - iLonely </title>

</head>

<body>
    {% if request.user.is_authenticated %}
        <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href={% url 'home' %}>iLonely</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href={% url 'user_home' %}>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'my_profile' %}>My profile</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'notifications' %}>Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'view_following' %}>Following</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'view_nearby' %}>Nearby</a></li>
                </ul>
                
                <form class="form-inline my-2 my-lg-0 Logout-link" action="logout" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-sm">Logout</button>
                </form>
            </div>
        </nav>
    {% else %}
        <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href={% url 'home' %}>iLonely</a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class ="nav-link" href={% url 'register' %}>Register</a></li>
                    <li class="nav-item"><a class ="nav-link" href={% url 'login' %}>Login</a></li>
                </ul>
            </div>
        </nav>
    {% endif %}

	<div class="container body-content">
    </div>
		{% block content %}{% endblock %}
	<footer>
		<p>iLonely by 6:10 Squad</p>
	</footer>
</body>
